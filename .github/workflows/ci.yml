name: ci

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup pnpm
        uses: pnpm/action-setup@v3

      - name: install dependencies
        shell: bash
        run: pnpm install

      - name: check site
        shell: bash
        run: pnpm run check

      - name: build site
        shell: bash
        run: pnpm run build
